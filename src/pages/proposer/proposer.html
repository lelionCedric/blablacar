<ion-header>

    <ion-navbar>
        <ion-title>Proposer</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="submitProposer()">
        <ion-list>
            <ion-item>
                <ion-label >Ville départ</ion-label>
                <ion-input type="text" value="" [(ngModel)]="voyage.villeDep" name="villeDep"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Ville d'arrivée</ion-label>
                <ion-input type="text" [(ngModel)]="voyage.villeArr" name="villeArr"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Description</ion-label>
                <ion-textarea placeholder="Je part d'ici pour aller là-bas. Viendez." [(ngModel)]="voyage.desc" name="desc"></ion-textarea>
            </ion-item>

            <ion-item>
                <ion-label>Date du voyage </ion-label>
                <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="DD/MM/YYYY" max = "2031-12-24" [(ngModel)]="voyage.dateVoy" name="dateVoy"></ion-datetime>    
            </ion-item>

            <ion-item>
                <ion-label>Peage(s)</ion-label>
                <ion-checkbox [(ngModel)]="voyage.peage" name="peage"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label fixed>Prix</ion-label>
                <ion-input type="number" value="" [(ngModel)]="voyage.prix" name="prix" min=1>
                </ion-input>
                <ion-label>€</ion-label>
            </ion-item>
            <ion-item>
                <ion-card-content>
                    <button ion-button type="submit">Proposer</button>
                </ion-card-content>
            </ion-item>

        </ion-list>
    </form>
</ion-content>
